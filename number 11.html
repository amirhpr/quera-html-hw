<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>برنامه زمانی کلاس</title>
        <style>
            body {
                font-family: 'Vazir';
            }
        </style>
    </head>
    <body dir="ltr">
        <table>
            <caption>time table</caption>
            <thead>
                <tr>
                    
                    <th rowspan="2" id="time">clock</th>
                    <th colspan="5" id="day">day</th>
                </tr>
                <tr>z
                    <th>saturday</th>
                    <th>sunday</th>
                    <th>monday</th>
                    <th>tuesday</th>
                <tr/>
            </thead>
            <tbody>  
                <tr>
                    <th>9:00 - 8:00</th>
                    <td>math</td>
                    <td>science</td>
                    <td>history</td>
                    <td>math</td>
                    <td>eng</td>
                </tr>
                <tr>
                    <th>10:00 - 9:00</th>
                    <td>eng</td>
                    <td>math</td>
                    <td>math</td>
                    <td>math</td>
                    <td>math</td>
                </tr>
                <tr>
                    <th>11:00 - 10:00</th>
                    <td>3</td>
                    <td>eng</td>
                    <td>ali</td>
                    <td>alii</td>
                    <td>eng</td>
                </tr>
                <tr>
                    <th>12:00 - 11:00</th>
                    <td>mmd</td>
                    <td>mmdi</td>
                    <td>eng</td>
                    <td>eng</td>
                    <td>eng</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
